<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Agriculture Advisor 🌾</title>
    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <!-- Local styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>🌴 Sustainable Agriculture Advisor 🌴</h1>
        <p class="par">Giving you advice for sustainable farming for the future 😁.</p>
    </header>

    <main>
        <section class="input-section">
            <h2>Get Personalized Farming Advice</h2>
            <form>
                <div class="form-group">
                    <label for="soilType">Soil Type:</label>
                    <select id="soilType" required>
                        <option value="">Select the soil type</option>
                        <option value="loamy">Loamy Soil</option>
                        <option value="clay">Clay Soil</option>
                        <option value="sandy">Sandy Soil</option>
                        <option value="volcanic">Volcanic Soil</option>
                        <option value="alluvial">Alluvial Soil</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rainfall">Average Rainfall in (mm):</label>
                    <input type="number" id="rainfall" placeholder="e.g. 800" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="e.g. Kisumu" required>
                </div>

                <button type="submit" class="btn">Get Advice</button>
            </form>
        </section>
    </main>

  <footer>
    <p>Built with 💚 | Sustainable Agriculture Advisor &copy; 2025</p>
  </footer>
</body>
</html>
